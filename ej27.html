<!DOCTYPE html>
<html>
<head>
    <title>Eventos y Cambio de Fondo</title>
</head>
<body>
    <button id="boton1">Bot贸n 1</button>
    <button id="boton2">Bot贸n 2</button>
    <button id="boton3">Bot贸n 3</button>

    <script>
        function mostrarMensaje(event) {
            alert("Bot贸n presionado: " + event.target.textContent);
        }

        function cambiarFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        document.getElementById("boton1").addEventListener("click", mostrarMensaje, false);
        document.getElementById("boton2").addEventListener("click", mostrarMensaje, false);
        document.getElementById("boton3").addEventListener("click", mostrarMensaje, false);

        document.addEventListener("click", cambiarFondo, false);
    </script>
</body>
</html>
