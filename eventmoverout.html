<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event mouse over-out</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid #000;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
        <tr>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        <tr>
            <td>Celda 5</td>
            <td>Celda 6</td>
        </tr>
    </table>
</body>
</html>
