<!DOCTYPE html>
<html>
<head>
    <title>Eventos en Botones</title>
</head>
<body>
    <button id="boton1">Botón 1</button>
    <button id="boton2">Botón 2</button>
    <button id="boton3">Botón 3</button>

    <script>
        function mostrarMensajeBoton(event) {
            alert("Botón presionado: " + event.target.textContent);
            // Desactivar la propagación del evento
            event.stopPropagation();
        }
        function mostrarMensajeDocumento() {
            alert("Fondo del documento presionado");
        }
        document.getElementById("boton1").addEventListener("click", mostrarMensajeBoton);
        document.getElementById("boton2").addEventListener("click", mostrarMensajeBoton);
        document.getElementById("boton3").addEventListener("click", mostrarMensajeBoton);


        document.addEventListener("click", mostrarMensajeDocumento);
    </script>
</body>
</html>
